# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:
  branches:
    release/dockerhub:
      - step:
          services:
            - docker
          caches:
            - maven
          script:
            - mvn -B install
            - ls /opt/atlassian/pipelines/agent/build/
            - ls /opt/atlassian/pipelines/agent/build/AccountsMicroservice/
            - ls /opt/atlassian/pipelines/agent/build/AccountsMicroservice/target
            - export ACCOUNTS_IMAGE_NAME=markpost/bank-demo-accounts:$BITBUCKET_COMMIT
            - docker build -t $ACCOUNTS_IMAGE_NAME AccountsMicroservice
            - cd AccountsMicroservice
            - docker build -t $ACCOUNTS_IMAGE_NAME .

